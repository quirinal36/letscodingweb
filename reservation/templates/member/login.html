{% extends 'base.html' %}
<head>
    {% load static %}
    {% block extrahead %}
    <link rel="stylesheet" href="{%static 'css/member.css'%}"/>
    <script src="{%static 'js/member.js'%}"></script>
    {% endblock %}
</head>
{% block content %}
    <div id="containerWrap">
        <div class="title-style1">
            <div class="layout-center">
                <strong>로그인</strong>
            </div>
        </div>
        <div class="layout-center">
            <!-- 회원가입 -->
            <div class="form-style1">
                <form method="post" action="{% url 'reservations:login' %}">
                    <div class="box">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="bt-wrap">
                        <input type="submit" value="로그인" class="bt1 on">
                        <a href="#" onClick="history.back()" class="bt1">취소</a>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    
                </form>
                {% comment %}
                <a href="{% url 'reservations:signup' %}">SIGNUP</a>
                {% endcomment %}
            </div>
        </div>
    </div>
{% endblock %}
