{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated and user.is_staff%}
        <p>Hello, {{user.username}}. You are a staff</p>
    {% elif user.is_authenticated %}
        <p>Hello, {{user.username}}</p>
    {% else %}
        <p>You are not logged in</p>
    {%endif%}
{% endblock %}
